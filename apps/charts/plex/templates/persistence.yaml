apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ include "plex.fullname" . }}-media-pv
spec:
  capacity:
    storage: {{ .Values.persistence.media.size }}
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: {{ .Values.persistence.media.hostPath }}

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "plex.fullname" . }}-media-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  resources:
    requests:
      storage: {{ .Values.persistence.media.size }}
  volumeName: {{ include "plex.fullname" . }}-media-pv
